<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>The Botanical Blog</title>
</head>
<body>

    <img class="green-leaf-plant" src="https://images.pexels.com/photos/1048035/pexels-photo-1048035.jpeg?auto=compress&cs=tinysrgb&w=600" alt="green-leaf-plant">
    
    
    <div>     
        <h1 class="h1-home">The Botanical Blog</h1>
        <form class="signInUpForm">
            Login
            <input
                type="text"
                id="signInEmail"
                placeholder="Email"/>
            <input
                type="password"
                id="passwordInput"
                placeholder="Password"/>
            <button id="loginBtn">Login</button>

            Sign Up
            <input
                type="text"
                id="signUpName"
                placeholder="Name"/>
            <input
                type="text"
                id="signUpEmail"
                placeholder="Email"/>
            <input
                type="password"
                id="passwordSignUpInput"
                placeholder="Password"/>
            <button id="signUpBtn">Sign Up</button>
        </form>
    </div>

    <div id="signup-popup">
        <div class="modalWrapper">
            <span class="close">x</span>
            <div id="signUpModal"></div>
            <h5>We hope you enjoy posting about your plants.</h5>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
